<!DOCTYPE html>
<html>
<head>
	<title> Sign in to GitHub . GitHub</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<style type="text/css">
		.btn {
    position: relative;
    padding: 6px 12px;
    font-size: 14px;
    font-weight: 600;
    line-height: 20px;
    white-space: nowrap;
    vertical-align: middle;
    cursor: pointer;
}

	</style>

</head>
<body>
<div class="container">
<div class="row">
<div class="col-xs-offset-5">
 <img src="git.png" style="height: 48px;width: 90px;margin-top: 38px;margin-left: 55px;">
 </div>
 </div>
 <div class="row">
 <div class="col-xs-offset-5">
 <h1 style="padding-top: 15px;font-size: 24px;font-weight: normal;letter-spacing: -0.5px;color: #333;font-family:Arial;margin-left: 10px;padding-bottom: 10px;"> Sign in to GitHub</h1>
 </div>
 </div>
 <div class="row"  style="margin-left: 30px;background-color: ##fff;" >
 <div class="col-xs-offset-4 col-xs-3" style="border: 1px solid #d8dee2;border-radius: 5px;width: 28%;padding-left: 20px;padding-right: 20px;">
 <form>
  <div class="form-group">
    <label for="email" style="padding-top: 20px;font-weight: 600;margin-bottom: 7px;font-size: 14px;">Username or email address</label>
    <input type="email" class="form-control" id="email" style="">
  </div>
  <div class="form-group">
    <label for="pwd" style="margin-bottom: 7px;">Password</label><a href="#" style="text-decoration: none;margin-left: 100px;color: #0366d6;font-weight: bold;"><small>Forgot password?</small></a>
    <input type="password" class="form-control" id="pwd">
  </div>
  <button type="submit" class="btn btn-success" style="margin-bottom: 20px;border-radius: 5px;width: 100%;">Sign in</button>
</form>
 </div>
 </div>
 <div class="row">
 	<div class="col-xs-offset-4 col-xs-3" style="border:1px solid #d8dee2;border-radius:5px;width:27%;margin-top: 16px;margin-left: 420px;">
 		<p style="text-align: center;margin-top: 16px;">New to GitHub?<a href="#" style="margin-left: 6px;color: #0366d6;">Create an account.</a></p>
 	</div>
 </div>
 <div class="row">
   <div class="col-xs-offset-4" style="margin-top: 80px;">
   <a href="" style="margin-left: 75px;font-size: 12px;color: #9b9b9b;">Terms</a><a href="" style="font-size: 12px;color: #9b9b9b;margin-left: 10px;">Privacy</a><a href="" style="font-size: 12px;color: #9b9b9b;margin-left: 10px;">Security</a><a href="" style="font-size: 12px;color: #9b9b9b;margin-left: 10px;">Contact GitHub</a>
     
   </div>
 </div>

 </div>

</body>
</html>
